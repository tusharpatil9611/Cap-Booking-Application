<style>
form {
	margin-top: 70px;
	margin-left: 40px;
	border: 3px solid black;
	padding: 40px;
}

body {
	background-image: url(frm.jpg);
	background-size: cover;
}

</head>
<body>
	<!-- <div class="first"><a href="/logout">Logout</a></div> -->
	<div style="float: right; padding-right: 40px; margin-top: 40px;">
		<a th:href="@{/customerhome1}" class="btn btn-danger">Home</a>
	</div>
	<div class="container">

		<form th:action="@{/saveform}"  th:object="${tripbooking}" method="post" class="form-group">
			<div class="row">
				<div class="col-md-6">
					<label>TripBookingid</label> <input type="number"
						th:field="${trip.tripbookingid}" id="t" class="form-control" readonly>
					<label>Customer Id</label> <input type="number"
						th:field="${trip.cutomerid}" onmouseover="p()" id="ci" class="form-control" required>
					<label>From Location</label> <input type="text"
						th:field="${trip.fromlocation}" id="f" class="form-control" required>
					<label>To Location</label> <input type="text"
						th:field="${trip.tolocation}" id="t" class="form-control" required>
					<label>From DateTime</label> <input type="date"
						th:field="${trip.fromdatetime}" class="form-control" required>
				</div>
				<div class="col-md-6">
					<label>To DateTime</label> <input type="date"
						th:field="${trip.todatetime}" class="form-control" required>
					<label>Status</label> <input type="text" th:field="${trip.status}"
						class="form-control" required> 
						<label>Select
						Driver</label> <select th:field="*{driver}" class="form-control" required>
						<th:block th:each="obj:${dobj}">
							<option th:text="${obj.licenceNo}" th:value="${obj.driverid}"/>
						</th:block>
					</select> 
					
					
					
					<label>Select
						Cab</label> <select class="form-control" required>
						<th:block th:each="obj1:${ca}">
							<option th:text="${obj1.cartype}" th:value="${obj1.cabid}"/>
						</th:block>
					</select> 
					
					
					
					<label>Distance</label> <input type="number" id="d"
						th:field="${trip.distanceinkm}" class="form-control" required>
					<label>Total Bill</label> <input type="number" id="bi"
						onmouseover="calculatebill()" th:field="${trip.bill}"
						class="form-control" required><br>
					<br> <input type="submit" value="submit"
						onclick="alertop();" class="btn btn-success"> <input type="reset"
						value="cancle" class="btn btn-danger">
				</div>
			</div>
		</form>

	</div>


</body>
<script>
	function calculatebill() {
		var a = document.getElementById("d").value;
		var result = a * 23;
		console.log(result);
		document.getElementById("bi").value = result;
		
	}
	function p()
	{
		var t=document.getElementById("t").value;
		document.getElementById("ci").value=t;
	}
	
	function alertop()
	{
		var b=document.getElementById("bi").value;
		var fr=document.getElementById("f").value;
		var to=document.getElementById("t").value;
		if(b>0)
			{
	   alert("Booking Sucessfully");
			}
		else
			{
			alert("all fields mandatory");
			}
	}
</script>
</html>
